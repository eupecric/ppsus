<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PPSUS</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script src="../js/forms.js"></script>
        <link href="../css/form2.css" rel="stylesheet">
    </head>
    <body onLoad="verifyForm('3', 1)">
        <span class="patient-name" id="patient-name"></span>
        <div class="one-col-grid">
            <nav class="one-col-grid">
                <div class="nav-bar">
                    <label class="five-col-grid" id="nav-q1" onclick="goTo('1', 2)"></label>
                    <label class="five-col-grid" id="nav-q2a" onclick="goTo('2a', 2)"></label>
                    <label class="five-col-grid" id="nav-q2b" onclick="goTo('2b', 2)"></label>
                    <label class="five-col-grid" id="nav-q3" onclick="goTo('3', 2)"></label>
                    <label class="five-col-grid" id="nav-q4" onclick="goTo('4', 2)"></label>
                </div>
            </nav>
            <div class="one-col-grid main">
                <form>
                    <h2 align="center">Questão 3</h2>
                    <hr>
                    <div align="center" style="padding-bottom: 14px">Quais das seguintes atividades o Sr(a) precisa de ajuda?</div>
                    <label class="four-col-grid opt-question" id="label-Caminhar" onclick="checkboxClick('Caminhar')" align="center">
                        <input type="checkbox" name="answer" id="checkbox-Caminhar" value="Caminhar"> Caminhar
                    </label>
                    <label class="four-col-grid-complete" align="center">
                        &nbsp
                    </label>
                    <label class="four-col-grid opt-question" id="label-Correr" onclick="checkboxClick('Correr')" align="center">
                        <input type="checkbox" name="answer" id="checkbox-Correr" value="Correr"> Correr
                    </label>
                    <label class="four-col-grid-complete" align="center">
                        &nbsp
                    </label>
                    <label class="four-col-grid opt-question" id="label-Fazer_compras" onclick="checkboxClick('Fazer_compras')" align="center">
                        <input type="checkbox" name="answer" id="checkbox-Fazer_compras" value="Não Sabe"> Fazer compras
                    </label>
                    <label class="four-col-grid-complete" align="center">
                        &nbsp
                    </label>
                    <label class="four-col-grid opt-question" id="label-Limpar_a_casa" onclick="checkboxClick('Limpar_a_casa')" align="center">
                        <input type="checkbox" name="answer" id="checkbox-Limpar_a_casa" value="Limpar a casa"> Limpar a casa
                    </label>

                    <label class="four-col-grid opt-question" id="label-Usar_telefone" onclick="checkboxClick('Usar_telefone')" align="center">
                        <input type="checkbox" name="answer" id="checkbox-Usar_telefone" value="Usar telefone"> Usar telefone
                    </label>
                    <label class="four-col-grid-complete" align="center">
                        &nbsp
                    </label>
                    <label class="four-col-grid opt-question" id="label-Tomar_remedios" onclick="checkboxClick('Tomar_remedios')" align="center">
                        <input type="checkbox" name="answer" id="checkbox-Tomar_remedios" value="Tomar remédios"> Tomar remédios
                    </label>
                    <label class="four-col-grid-complete" align="center">
                        &nbsp
                    </label>
                    <label class="four-col-grid opt-question" id="label-Gerenciar_financas" onclick="checkboxClick('Gerenciar_financas')" align="center">
                        <input type="checkbox" name="answer" id="checkbox-Gerenciar_financas" value="Gerenciar finanças"> Gerenciar finanças
                    </label>
                    <label class="four-col-grid-complete" align="center">
                        &nbsp
                    </label>
                    <label class="four-col-grid opt-question" id="label-Nao_respondeu" onclick="checkboxClick('Nao_respondeu')" align="center">
                        <input type="checkbox" name="answer" id="checkbox-Nao_respondeu" value="Não Respondeu"> Lavar louça
                    </label>
                    <div align="center" class="one-col-grid flow-btn">
                        <div class="three-col-grid">
                            <button type="button" class="btn btn-primary btn-large" onclick="previousQuestion(this, '3', 2)" value="2"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> Anterior</button>
                        </div>
                        <div class="three-col-grid">
                            <p id="agent-name"></p>
                        </div>
                        <div class="three-col-grid">
                            <button type="button" class="btn btn-primary btn-large" onclick="nextQuestion(this, '3', 2)" value="4">Próxima <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </form>
            <!--</div>
            <footer style="position: fixed; bottom: 0px; width: 100%;">
                <p id="agent-name"></p>
            </footer>-->
        </div>
    </body>
</html>
