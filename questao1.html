<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PPSUS</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>

        <script src="js/forms.js"></script>
        <link href="css/forms.css" rel="stylesheet">
    </head>
    <body onLoad="verifyForm(1)">
        <div class="one-col-grid">
            <nav class="one-col-grid">
                <div class="nav-bar">
                    <label class="six-col-grid" id="nav-q1" onclick="goTo(1)"></label>
                    <label class="six-col-grid" id="nav-q2" onclick="goTo(2)"></label>
                    <label class="six-col-grid" id="nav-q3" onclick="goTo(3)"></label>
                    <label class="six-col-grid" id="nav-q4" onclick="goTo(4)"></label>
                    <label class="six-col-grid" id="nav-q5" onclick="goTo(5)"></label>
                    <label class="six-col-grid" id="nav-q6" onclick="goTo(6)"></label>
                </div>
            </nav>
            <div class="one-col-grid main">
                <form id="form1">
                    <h2 align="center" style="margin-top:15px">Questão 1</h2>
                    <hr class="style1">
                    <div align="center" style="padding-bottom: 14px"> Nos últimos 12 meses (último ano) O(a) Sr(a) acha que perdeu peso sem fazer nenhuma dieta?</div>
                    <label class="one-col-grid opt-question" id="label-Sim" align="center">
                        <input type="radio" name="answer" id="radio-Sim" value="Sim"> Sim 
                    </label>
                    <label class="one-col-grid opt-question" id="label-Não" align="center">
                        <input type="radio" name="answer" id="radio-Não" value="Não"> Não
                    </label>
                    <label class="one-col-grid opt-question" id="label-Não sabe" align="center">
                        <input type="radio" name="answer" id="radio-Não sabe" value="Não sabe"> Não sabe
                    </label>
                    <label class="one-col-grid opt-question" id="label-Não respondeu" align="center">
                        <input type="radio" name="answer" id="radio-Não respondeu" value="Não respondeu"> Não respondeu
                    </label>
                    <div align="center" class="one-col-grid flow-btn">
                        
                        <button type="button" class="btn btn-primary btn-lg" onclick="nextQuestion(this)" value="2">Próxima <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
                        <!--<input type="button" value="Anterior">
                        <input type="button" value="Próxima">-->
                    <div>
                </form>
                <!--<div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    60%
                </div>-->
<!--</div>-->
            </div>
        </div>
    </body>
</html>
