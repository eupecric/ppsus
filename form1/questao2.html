<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PPSUS</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script src="../js/forms.js"></script>
        <link href="../css/form1.css" rel="stylesheet">
    </head>
    <body onLoad="verifyForm('2', 1 , 0)">
        <span class="patient-name" id="patient-name"></span>
        <div class="one-col-grid">
            <nav class="one-col-grid">
                <div class="nav-bar">
                    <label class="six-col-grid" id="nav-q1" onclick="goTo('1', 1)"></label>
                    <label class="six-col-grid" id="nav-q2" onclick="goTo('2', 1)"></label>
                    <label class="six-col-grid" id="nav-q3" onclick="goTo('3', 1)"></label>
                    <label class="six-col-grid" id="nav-q4" onclick="goTo('4', 1)"></label>
                    <label class="six-col-grid" id="nav-q5" onclick="goTo('5', 1)"></label>
                    <label class="six-col-grid" id="nav-q6" onclick="goTo('6', 1)"></label>
                </div>
            </nav>
            <div class="one-col-grid main">
                <form>
                    <h2 align="center">Questão 2</h2>
                    <hr>
                    <div align="center" style="padding-bottom: 14px">O(a) Sr(a) acha que faz menos atividades físicas do que há 12 meses atrás (há um ano)?</div>
                    <label class="one-col-grid opt-question" id="label-Sim" onclick="radioClick('Sim', 1)" align="center">
                        <input type="radio" name="answer" id="radio-Sim" value="Sim"> Sim 
                    </label>
                    <label class="one-col-grid opt-question" id="label-Nao" onclick="radioClick('Nao', 1)" align="center">
                        <input type="radio" name="answer" id="radio-Nao" value="Não"> Não
                    </label>
                    <label class="one-col-grid opt-question" id="label-Nao_sabe" onclick="radioClick('Nao_sabe', 1)" align="center">
                        <input type="radio" name="answer" id="radio-Nao_sabe" value="Não sabe"> Não sabe
                    </label>
                    <label class="one-col-grid opt-question" id="label-Nao_respondeu" onclick="radioClick('Nao_respondeu', 1)" align="center">
                        <input type="radio" name="answer" id="radio-Nao_respondeu" value="Não respondeu"> Não respondeu
                    </label>
                    <div align="center" class="one-col-grid flow-btn">
                        <div class="three-col-grid">
                            <button type="button" class="btn btn-primary btn-large" onclick="previousQuestion(this, '2', 1)" value="1"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> Anterior</button>
                        </div>
                        <div class="three-col-grid">
                            <p id="agent-name"></p>
                        </div>
                        <div class="three-col-grid">
                            <button type="button" class="btn btn-primary btn-large" onclick="nextQuestion(this, '2', 1)" value="3">Próxima <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </form>
            </div>
            <!--<footer style="position: fixed; bottom: 0px; width: 100%;">
                <p id="agent-name"></p>
            </footer>-->
        </div>
    </body>
</html>
