    <body onLoad="verifyForm(6)">
        <div class="one-col-grid">
            <nav class="one-col-grid">
                <div class="nav-bar">
                    <label class="six-col-grid" id="nav-q1"></label>
                    <label class="six-col-grid" id="nav-q2"></label>

            <div class="one-col-grid main">
                <form>
                    <h2 align="center" style="margin-top:15px">Questão 6</h2>
                    <hr class="style1">
                    <div align="center" style="padding-bottom: 14px">O(a) Sr(a) sentiu que não conseguiria levar adiante as suas tarefas?</div>
                    <label class="one-col-grid opt-question" align="center">
                        <input type="radio" name="answer" value="Nunca ou Raramente"> Nunca ou Raramente
                    </label>
                    <label class="one-col-grid opt-question" align="center">
                        <input type="radio" name="answer" value="Às vezes"> Às vezes
                    </label>
                    <label class="one-col-grid opt-question" align="center">
                        <input type="radio" name="answer" value="Frequentemente"> Frequentemente
                    </label>
                    <label class="one-col-grid opt-question" align="center">
                        <input type="radio" name="answer" value="Sempre"> Sempre
                    </label>
                    <div align="center" class="one-col-grid flow-btn">
                        <button type="button" class="btn btn-primary btn-lg" onclick="previousQuestion(this)" value="5"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> Anterior</button>
                        &nbsp&nbsp&nbsp&nbsp&nbsp
                        <button type="button" class="btn btn-primary btn-lg" onclick="submitForm()">Enviar Formulário</button>

                        <input type="button" value="Próxima">-->
                    <div>
                </form>
