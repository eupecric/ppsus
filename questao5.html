<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PPSUS</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>

        <script src="js/forms.js"></script>
        <link href="css/forms.css" rel="stylesheet">
    </head>
    <body onLoad="verifyForm(5)">
        <span class="patient-name">PATRICK SCURACCHIO</span>
        <div class="one-col-grid">
            <nav class="one-col-grid">
                <div class="nav-bar">
                    <label class="six-col-grid" id="nav-q1" onclick="goTo(1)"></label>
                    <label class="six-col-grid" id="nav-q2" onclick="goTo(2)"></label>
                    <label class="six-col-grid" id="nav-q3" onclick="goTo(3)"></label>
                    <label class="six-col-grid" id="nav-q4" onclick="goTo(4)"></label>
                    <label class="six-col-grid" id="nav-q5" onclick="goTo(5)"></label>
                    <label class="six-col-grid" id="nav-q6" onclick="goTo(6)"></label>
                </div>
            </nav>
            <div class="one-col-grid main">
                <form>
                    <h2 align="center">Questão 5</h2>
                    <hr>
                    <div align="center" style="padding-bottom: 14px">O(a) Sr(a) sentiu que teve que fazer algum esforço para dar conta de suas tarefas do dia-a-dia?</div>
                    <label class="one-col-grid opt-question" id="label-Nunca ou raramente" onclick="radioClick('Nunca ou raramente')" align="center">
                        <input type="radio" name="answer" id="radio-Nunca ou raramente" value="Nunca ou raramente"> Nunca ou raramente
                    </label>
                    <label class="one-col-grid opt-question" id="label-Às vezes" onclick="radioClick('Às vezes')" align="center">
                        <input type="radio" name="answer" id="radio-Às vezes"value="Às vezes"> Às vezes
                    </label>
                    <label class="one-col-grid opt-question" id="label-Frequentemente" onclick="radioClick('Frequentemente')" align="center">
                        <input type="radio" name="answer" id="radio-Frequentemente" value="Frequentemente"> Frequentemente
                    </label>
                    <label class="one-col-grid opt-question" id="label-Sempre" onclick="radioClick('Sempre')" align="center">
                        <input type="radio" name="answer" id="radio-Sempre" value="Sempre"> Sempre
                    </label>
                    <div align="center" class="one-col-grid flow-btn">
                        <button type="button" class="btn btn-primary btn-large" onclick="previousQuestion(this)" value="4"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> Anterior</button>
                        &nbsp&nbsp&nbsp&nbsp&nbsp
                        <button type="button" class="btn btn-primary btn-large" onclick="nextQuestion(this)" value="6">Próxima <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
                    <div>
                </form>
            </div>
            <footer style="position: fixed; bottom: 0px; width: 100%;">
                <p>Blah blah</p>
            </footer>
        </div>
    </body>
</html>
